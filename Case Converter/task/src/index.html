<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Case Converter </title>
    <link href="CaseConverter.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley&display=swap" rel="stylesheet">
</head>

<body>
<div class="title">Case Converter</div>

<label for="paragraph"></label>
<textarea id="paragraph" name="paragraph" cols="50" rows="20"></textarea>

<div class="buttons">
    <button id ="upper-case">Upper Case</button>
    <button id ="lower-case" >Lower Case</button>
    <button id ="proper-case" >Proper Case</button>
    <button id ="sentence-case" >Sentence Case</button>
    <button id ="save-text-file"> Save Text</button>
</div>
<script src="CaseConverter.js"></script>
</body>

</html>
